<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novx.cc | Vynx Script</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #000814, #001D3D, #003566);
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    .navbar {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px cyan;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    .glow-card {
      background: rgba(0,0,0,0.6);
      border: 1px solid cyan;
      border-radius: 15px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 0 15px cyan;
      transform: scale(0.95);
      opacity: 0;
      transition: all 0.6s ease;
    }
    .glow-card.visible {
      opacity: 1;
      transform: scale(1);
    }
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #ccc;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: 40px;
    }
    .modal-content {
      background: #001D3D;
      color: white;
      border: 1px solid cyan;
      border-radius: 15px;
      box-shadow: 0 0 20px cyan;
    }
    .settings {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      border: 1px solid cyan;
      border-radius: 15px;
      padding: 10px;
      z-index: 2000;
    }
    .theme-btn {
      margin: 3px;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark px-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="Logo.png" alt="Logo"> <span>Novx.cc</span>
    </a>
    <button class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#discordModal">Join Discord</button>
  </nav>

  <!-- Hero -->
  <div class="container text-center mt-5">
    <h1 class="fw-bold mb-3">Vynx.cc Script</h1>
    <p class="text-info">Premium Roblox utility script - smooth, optimized, and evolving.</p>
  </div>

  <!-- Shop Section -->
  <div class="container mt-4">
    <div id="productCard" class="glow-card text-center">
      <h3>Vynx.cc Script</h3>
      <p>Stock: <span id="stock">0</span></p>
      <button id="buyBtn" class="btn btn-info" disabled>Buy Now</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Payments in <b>LTC</b> only • © 2025 Novx.cc</p>
  </div>

  <!-- Payment Modal -->
  <div class="modal fade" id="paymentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content text-center p-3">
        <h4>LTC Payment</h4>
        <p>Send <b id="ltcAmount">0.002</b> LTC to:</p>
        <p class="text-info"><code id="ltcAddress"></code></p>
        <p>Waiting for payment...</p>
        <button class="btn btn-success" id="confirmPayment">Confirm Payment</button>
      </div>
    </div>
  </div>

  <!-- Discord Preview Modal -->
  <div class="modal fade" id="discordModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content text-center p-3">
        <h4>Join our Discord</h4>
        <img src="Logo.png" class="mb-3" width="80">
        <p>Be part of the Novx community.</p>
        <a href="https://discord.gg/Rj8Nbmq5" target="_blank" class="btn btn-info">Join Now</a>
      </div>
    </div>
  </div>

  <!-- Settings Panel -->
  <div class="settings">
    <h6 class="text-info mb-2">Theme</h6>
    <button class="theme-btn" style="background:#00FFFF" data-theme="cyan"></button>
    <button class="theme-btn" style="background:#FF00FF" data-theme="magenta"></button>
    <button class="theme-btn" style="background:#00FF7F" data-theme="green"></button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Glow animation
    const cards = document.querySelectorAll('.glow-card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    });
    cards.forEach(card => observer.observe(card));

    // Stock system
    const stockEl = document.getElementById('stock');
    const buyBtn = document.getElementById('buyBtn');
    let stock = 0;
    if (stock > 0) buyBtn.disabled = false;

    // Payment
    buyBtn.addEventListener('click', () => {
      const ltcAddress = "LTC" + Math.random().toString(36).substring(2,12).toUpperCase();
      document.getElementById('ltcAddress').textContent = ltcAddress;
      new bootstrap.Modal(document.getElementById('paymentModal')).show();
    });

    document.getElementById('confirmPayment').addEventListener('click', () => {
      alert('Payment received successfully! ✅');
      bootstrap.Modal.getInstance(document.getElementById('paymentModal')).hide();
    });

    // Theme system
    const btns = document.querySelectorAll('.theme-btn');
    btns.forEach(btn => {
      btn.addEventListener('click', () => {
        document.body.style.background = 
          btn.dataset.theme === 'cyan' ? 'linear-gradient(135deg,#000814,#001D3D,#00FFFF)' :
          btn.dataset.theme === 'magenta' ? 'linear-gradient(135deg,#1A001A,#33004D,#FF00FF)' :
          'linear-gradient(135deg,#002B1A,#004D33,#00FF7F)';
        localStorage.setItem('theme', btn.dataset.theme);
      });
    });
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) document.querySelector(`[data-theme="${savedTheme}"]`).click();
  </script>
</body>
</html>
